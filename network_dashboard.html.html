<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Locations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .tab {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab button {
            background: #fff;
            border: 2px solid #007bff;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            color: #007bff;
            border-radius: 5px;
            transition: 0.3s;
        }
        .tab button:hover, .tab button.active {
            background: #007bff;
            color: white;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border-radius: 8px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            margin: auto;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            justify-content: center;
        }
        .box {
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .red { border: 2px solid red; color: red; }
        .green { border: 2px solid green; color: green; }
        .blue { border: 2px solid blue; color: blue; }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

<h2>üåê Network Locations</h2>

<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'tab1')">Tab 1</button>
    <button class="tablinks" onclick="openTab(event, 'tab2')">Tab 2</button>
</div>

<div id="tab1" class="tab-content">
    <div class="grid">
        <div class="box red">AT-SAL</div>
        <div class="box green">SE-GOT</div>
        <div class="box blue">JP-TOK</div>
        <div class="box red">JP-TOK</div>
    </div>
</div>

<div id="tab2" class="tab-content">
    <div class="grid">
        <div class="box blue">JP-TOK</div>
        <div class="box red">JP-TOK</div>
        <div class="box green">JP-TOK</div>
    </div>
</div>

<script>
function openTab(evt, tabName) {
    var i, tabcontent, tablinks;
    
    tabcontent = document.getElementsByClassName("tab-content");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }

    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }

    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
}

// Open first tab by default
document.getElementsByClassName("tablinks")[0].click();
</script>

</body>
</html>
