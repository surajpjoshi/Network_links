<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSH to Switch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>Connect to MobaXterm SSH</h2>
    <label for="ipInput">Enter IP Address:</label>
    <input type="text" id="ipInput" placeholder="192.168.1.1">
    <button onclick="openMoba()">Connect</button>

    <script>
        function openMoba() {
            let ip = document.getElementById('ipInput').value.trim();
            if (ip) {
                window.location.href = "open_moba.vbs?" + ip;
            } else {
                alert("Please enter a valid IP address.");
            }
        }
    </script>

</body>
</html>
